<div class="card shadow text-center" style="width: 350px; min-width: 350px;">
    <div class="card-body">
        <h5 class="card-title">{{project.name}}</h5>
        <p class="card-text"> {{project.summary}} </p>
        <button class="btn btn-primary" (click)="OpenProjectModal()">View More</button> <!--allows us to use the OpenProjectModal method when clicking-->
    </div>

    <div class="card-footer">
        <div class="d-flex flex-wrap justify-content-center">
            <div *ngFor="let tag of project.tags">
                <div class="tag me-2 mb-1" [style.background-color]="tag.color">{{tag}}</div>
            </div>
        </div>

    </div>
</div>
